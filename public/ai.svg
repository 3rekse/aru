<svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
        <!-- Testa -->
        <circle cx="100" cy="100" r="80" stroke="black" stroke-width="2" fill="#666" />
        
        <!-- Ovale interno (per simbolizzare un pensiero o cervello stilizzato) -->
        <ellipse cx="100" cy="80" rx="50" ry="30" fill="#d4f0f9" />
        
        <!-- Curve del pensiero -->
        <path d="M80 60 Q70 40 100 40 Q130 40 120 60" fill="#bde4ef" />
        <path d="M85 75 Q70 55 100 55 Q130 55 115 75" fill="#a8d9e5" />
        
        <!-- Dettaglio a forma di lampadina -->
        <line x1="100" y1="110" x2="100" y2="140" stroke="black" stroke-width="2" />
        <circle cx="100" cy="150" r="10" fill="#fdd835" stroke="black" stroke-width="1" />
        <line x1="90" y1="145" x2="110" y2="145" stroke="black" stroke-width="2" />
    </svg>