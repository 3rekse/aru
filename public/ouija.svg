<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" style="background-color: #f5deb3;">
  <!-- Bordo -->
  <rect x="10" y="10" width="780" height="480" fill="#deb887" stroke="#8b4513" stroke-width="10" />

<!-- Titolo -->
<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&amp;family=Special+Elite&amp;display=swap');
</style>

<text x="400" y="60" font-size="50" font-family="'Cinzel Decorative', serif" fill="#000000" text-anchor="middle">
    OUIJA
</text>

  <!-- Risposte "Yes" e "No" -->
  <text x="150" y="120" font-size="40" font-family="'Cinzel Decorative', serif" fill="#000000" text-anchor="middle">
    YES
  </text>
  <text x="650" y="120" font-size="40" font-family="'Cinzel Decorative', serif" fill="#000000" text-anchor="middle">
    NO
  </text>

  <!-- Alfabeto -->
<g font-size="40" font-family="'Cinzel Decorative', serif" fill="#000000" text-anchor="middle">
    <path id="alphabetArc1" d="M 150,430 A 200,200 0 0,1 650,430" fill="none" /><text>
        <textPath href="#alphabetArc1" startOffset="50%">
            A B C D E F G H I J K L M
        </textPath>
    </text>
       <path id="alphabetArc2" d="M 200,450 A 200,200 0 0,1 600,450" fill="none" />

    <text>
        <textPath href="#alphabetArc2" startOffset="50%">
            N O P Q R S T U V W X Y Z
        </textPath>
    </text>
</g>

  <!-- Numeri -->
<g font-size="40" font-family="'Cinzel Decorative', serif" fill="#000000" text-anchor="middle">
    <path id="numbersArc" d="M 150,400 L 650,400" fill="none" />
    <text>
        <textPath href="#numbersArc" startOffset="50%">
            1 2 3 4 5 6 7 8 9 0
        </textPath>
    </text>
</g>

  <!-- Goodbye -->
  <text x="400" y="440" font-size="24" font-family="'Cinzel Decorative', serif" fill="#000000" text-anchor="middle">
    GOODBYE
  </text>
  <image href="/public/plancette.svg" x="150" y="200" height="250px" />

</svg>
